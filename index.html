<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ccc;
      color: black;
      left: 10px;
      top: 40px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Akshita ðŸ’•</h1>
    <p>From <b>Prachi</b></p>
    <p>Will you be my Valentine and make this day extra special? ðŸŒ¸</p>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes ðŸ’–</button>
      <button id="no" onmouseover="moveNo()">No ðŸ˜…</button>
    </div>
  </div>

  <script>
    function yesClick() {
      alert("Yay! Happy Valentine's Day ðŸ’•ðŸ’–");
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200;
      const y = Math.random() * 40;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
